site_name: LIULIAN
site_description: "Research OS for spatiotemporal model experimentation"
site_url: https://jajupmochi.github.io/liulian-python
repo_url: https://github.com/jajupmochi/liulian-python
repo_name: jajupmochi/liulian-python

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Guides:
      - Adapter Guide: adapter_guide.md
      - Manifest Specification: manifest_spec.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
