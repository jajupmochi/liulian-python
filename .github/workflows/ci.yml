name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check liulian tests plugins

      - name: Format check
        run: ruff format --check liulian tests plugins

  test-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e ".[dev,logging]" --system

      - name: Run core tests
        run: pytest -v --cov=liulian --cov-report=term-missing tests/ --ignore=tests/test_integration.py

      - name: Enforce minimum coverage
        run: pytest --cov=liulian --cov-fail-under=50 tests/ --ignore=tests/test_integration.py

  test-torch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies (with torch)
        run: |
          uv pip install -e ".[dev,logging,torch-models]" --system
          uv pip install pandas --system

      - name: Run all tests including integration
        run: pytest -v tests/
