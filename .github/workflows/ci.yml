name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e ".[dev,logging]" --system

      - name: Lint with black
        run: black --check liulian tests plugins

      - name: Check import order with isort
        run: isort --check liulian tests plugins

      - name: Lint with flake8
        run: flake8 liulian tests plugins

      - name: Run tests with coverage
        run: pytest -v --cov=liulian --cov-report=term-missing tests/

      - name: Enforce minimum coverage
        run: pytest --cov=liulian --cov-fail-under=60 tests/
